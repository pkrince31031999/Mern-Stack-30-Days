<!-- More HTML Tags -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 1 12</title>
    </head>

    <body>
        
    <!-- Br Tag -->
    <p>Twinkle Twinkle <br> little star <br> how i wonder <br> what you are</p>
    
    <!-- Bold Tag -->
    <p> <b>Twinkle Twinkle</b> <br> little star <br> how i wonder <br> what you are</p>
    
    <!-- Italic Tag -->
    <p> <i>Twinkle Twinkle</i> <br> little star <br> how i wonder <br> what you are</p>
    
    <!-- Underline Tag -->
    <p> <u>Twinkle Twinkle</u> <br> little star <br> how i wonder <br> what you are</p>
    
    </body>
</html>

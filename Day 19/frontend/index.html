<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>
<body>
    
    <h3>GET Request Form</h3>
    <form action="http://localhost:8080/register" method="get">
        <input type="text" placeholder="enter username"  name="user">
        <input type="password" placeholder="enter passwprd" name="password">
        <button type="submit">Submit</button>
    </form>
    

    <h3>POST Request Form</h3>
    <form action="http://localhost:8080/register" method="post">
        <input type="text" placeholder="enter username"  name="user">
        <input type="password" placeholder="enter passwprd" name="password">
        <button type="submit">Submit</button>
    </form>


</body>
</html>

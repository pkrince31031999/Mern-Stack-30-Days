<!-- Form Controls -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Form Controls</h1>
        
        <form class="mb-3">


            <!-- Input & Label -->

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="email"/>
            <br>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password" />


            <br><br>



            <!-- Select -->

            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option value="">-- Choose Your City --</option>
                    <option value="1">Saundatti</option>
                    <option value="2">Hubli</option>
                    <option value="3">Dharwad</option>
                </select>
            </div>


            <br><br>



            <!-- Checkbox -->

            <div class="mb-3 form-check">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
            </div>
            
            
            <br><br>



            <!-- Radio Button -->

            <div class="mb-3 form-check">
                <input type="radio" id="radiobs" class="form-check-input">
                <label for="radiobs" class="form-check-label">Male</label>
            </div>

            <br><br>

            <!-- Switches -->

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>



        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

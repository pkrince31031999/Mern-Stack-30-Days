<!-- Semantics in Table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 14</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>10</td>
                <td>20</td>
                <td>30</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">sum</td>
                <td>60</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
